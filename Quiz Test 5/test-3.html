<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz Test 2</title>
  <link href="main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <script src="main-2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
</head>
<body>

  <h1>Match With A Designer Quiz</h1>

  <div class="filters">

    <div class="question-1">
      <h2>Question 1</h2>
      <p>What is your goal?<br><sub>(you may select multiple options)</sub></p>
      <div class="ui-group">
        <div class="button-group js-radio-button-group">
          <button class="button" data-filter=".review">Portfolio Review</button>
          <button class="button" data-filter=".job">Job Request</button>
          <button class="button" data-filter=".networking">Networking</button>
        </div>
      </div>
    </div>

    <div class="question-2">
      <h2>Question 2</h2>
      <p>What design specialization are you in search of?<br><sub>(you may select multiple options)</sub></p>
      <div class="ui-group">
        <div class="button-group js-radio-button-group">
          <button class="button" data-filter=".web">Web Design</button>
          <button class="button" data-filter=".ui">UI & UX</button>
          <button class="button" data-filter=".branding">Branding</button>
          <button class="button" data-filter=".motion">Motion Design</button>
          <button class="button" data-filter=".illustration">Illustration</button>
          <button class="button" data-filter=".print">Print Design</button>
        </div>
      </div>
    </div>

    <div class="question-3">
      <h2>Question 3</h2>
      <p>What key attributes are you looking for in a designer?<br><sub>(you may select multiple options)</sub></p>
      <div class="ui-group">
        <div class="button-group js-radio-button-group">
          <button class="button" data-filter=".alt">Altruistic</button>
          <button class="button" data-filter=".com">Communicative</button>
          <button class="button" data-filter=".con">Conscientious</button>
          <button class="button" data-filter=".cont">Continuous Learner</button>
          <button class="button" data-filter=".det">Detail-oriented</button>
          <button class="button" data-filter=".eff">Efficient</button>
          <button class="button" data-filter=".ent">Enthusiastic</button>
          <button class="button" data-filter=".fle">Flexible</button>
          <button class="button" data-filter=".goal">Goal-oriented</button>
          <button class="button" data-filter=".ind">Independent</button>
          <button class="button" data-filter=".str">Strategic</button>
          <button class="button" data-filter=".team">Team-oriented</button>
        </div>
      </div>
    </div>

  </div>
<div>
  <h2>Results</h2>
  <div class="grid">
    <img class="designer web ui branding alt com con cont det review job networking" src="img/designer-1.svg">
    <img class="designer web ui branding alt com con cont det review job networking" src="img/designer-2.svg">
    <img class="designer web ui branding eff ent fle goal ind review job networking" src="img/designer-3.svg">
    <img class="designer motion illustration print eff ent fle goal ind review job networking" src="img/designer-4.svg">
    <img class="designer motion illustration print str team alt com con review job networking" src="img/designer-5.svg">
    <img class="designer motion illustration print str team alt com con review job" src="img/designer-6.svg">
    <img class="designer web branding illustration cont det eff ent fle review job" src="img/designer-7.svg">
    <img class="designer web branding illustration cont det eff ent fle review job" src="img/designer-8.svg">
    <img class="designer web branding illustration goal ind str team alt job networking" src="img/designer-9.svg">
    <img class="designer ui motion print goal ind str team alt job networking" src="img/designer-10.svg">
    <img class="designer ui motion print alt com con cont det job networking" src="img/designer-11.svg">
    <img class="designer ui motion print alt com con cont det review networking" src="img/designer-12.svg">
    <img class="designer web ui branding alt com con cont det review networking" src="img/designer-13.svg">
    <img class="designer web ui branding eff ent fle goal ind review networking" src="img/designer-14.svg">
    <img class="designer web ui branding eff ent fle goal ind review" src="img/designer-15.svg">
    <img class="designer motion illustration print eff ent fle goal ind review" src="img/designer-16.svg">
    <img class="designer motion illustration print str team alt com con review" src="img/designer-17.svg">
    <img class="designer motion illustration print str team alt com con job" src="img/designer-18.svg">
    <img class="designer web branding illustration str team alt com con job" src="img/designer-19.svg">
    <img class="designer web branding illustration con det eff ent fle job" src="img/designer-20.svg">
    <img class="designer web branding illustration cont det eff ent fle networking" src="img/designer-21.svg">
    <img class="designer ui motion print cont det eff ent fle networking" src="img/designer-22.svg">
    <img class="designer ui motion print goal ind str team alt networking" src="img/designer-23.svg">
    <img class="designer ui motion print goal ind str team alt networking" src="img/designer-24.svg">
  </div>
</div>

<script src="main-2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

</body>
</html>
