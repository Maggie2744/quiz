<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Quiz Test 2</title>
  <link href="quiz2.css" rel="stylesheet">
</head>
<body>
  <h1>Match With A Designer Quiz</h1>

<div class="filters">
  <h2>Question 1</h2>
  <p>What is your goal?<br><sub>(you may select multiple options)</sub</p>
  <div class="ui-group">
    <select class="filter-select" value-group="color" multiple>
      <option value="">All</option>
      <option value=".red">Portfolio Review</option>
      <option value=".blue">Job Request / Hiring Purposes</option>
      <option value=".yellow">Networking</option>
    </select>
  </div>

  <h2>Question 2</h2>
  <p>What design specialization are you in search of?<br><sub>(you may select multiple options)</sub</p>
  <div class="ui-group">
    <select class="filter-select" value-group="size" multiple>
      <option value="">All</option>
      <option value=".small">Web Design</option>
      <option value=".wide">UI & UX</option>
      <option value=".big">Branding</option>
      <option value=".tall">Motion Design</option>
      <option value=".small">Illustration</option>
      <option value=".tall">Print Design</option>
    </select>
  </div>

  <h2>Question 3</h2>
  <p>What key attributes are you looking for in a designer?<br><sub>(you may select multiple options)</sub</p>
  <div class="ui-group">
    <select class="filter-select" value-group="shape" multiple>
      <option value="">All</option>
      <option value=".round">Altruistic</option>
      <option value=".square">Communicative</option>
      <option value=".round">Conscientious</option>
      <option value=".square">Continuous Learner</option>
      <option value=".round">Detail-Oriented</option>
      <option value=".square">Efficient</option>
      <option value=".round">Enthusiastic</option>
      <option value=".square">Flexible</option>
      <option value=".round">Goal-Oriented</option>
      <option value=".square">Independent</option>
      <option value=".round">Strategic</option>
      <option value=".square">Team-Oriented</option>
    </select>
  </div>

</div>
<div>
  <h2>Results</h2>
</div>

<div class="grid">
  <div class="color-shape small round red"></div>
  <div class="color-shape small round blue"></div>
  <div class="color-shape small round yellow"></div>
  <div class="color-shape small square red"></div>
  <div class="color-shape small square blue"></div>
  <div class="color-shape small square yellow"></div>
  <div class="color-shape wide round red"></div>
  <div class="color-shape wide round blue"></div>
  <div class="color-shape wide round yellow"></div>
  <div class="color-shape wide square red"></div>
  <div class="color-shape wide square blue"></div>
  <div class="color-shape wide square yellow"></div>
  <div class="color-shape big round red"></div>
  <div class="color-shape big round blue"></div>
  <div class="color-shape big round yellow"></div>
  <div class="color-shape big square red"></div>
  <div class="color-shape big square blue"></div>
  <div class="color-shape big square yellow"></div>
  <div class="color-shape tall round red"></div>
  <div class="color-shape tall round blue"></div>
  <div class="color-shape tall round yellow"></div>
  <div class="color-shape tall square red"></div>
  <div class="color-shape tall square blue"></div>
  <div class="color-shape tall square yellow"></div>
</div>

<script src="script2.js"></script>
<script src="script3.js"></script>
<script src="script1.js"></script>

</body>
</html>
