<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="butttons.css" rel="stylesheet">
  <title></title>
</head>
<body>

<div>
  <div class="container">
    <ul class="ks-cboxtags">
      <li><input type="checkbox" id="checkboxOne" value=".review"><label for="checkboxOne">Portfolio Review</label></li>
      <li><input type="checkbox" id="checkboxTwo" value=".job"><label for="checkboxTwo">Job Request</label></li>
      <li><input type="checkbox" id="checkboxThree" value=".networking"><label for="checkboxThree">Networking</label></li>
    </ul>
  </div>
</div>

<div>
  <div class="container">
    <ul class="ks-cboxtags">
      <li><input type="checkbox" id="checkboxFour" value=".web"><label for="checkboxFour">Web Design</label></li>
      <li><input type="checkbox" id="checkboxFive" value=".ui"><label for="checkboxFive">UI & UX</label></li>
      <li><input type="checkbox" id="checkboxSix" value=".branding"><label for="checkboxSix">Branding</label></li>
      <li><input type="checkbox" id="checkboxSeven" value=".motion"><label for="checkboxSeven">Motion Design</label></li>
      <li><input type="checkbox" id="checkboxEight" value=".illustration"><label for="checkboxEight">Illustration</label></li>
      <li><input type="checkbox" id="checkboxNine" value=".print"><label for="checkboxNine">Print Design</label></li>
    </ul>
  </div>
</div>

<div>
  <div class="container">
    <ul class="ks-cboxtags">
      <li><input type="checkbox" id="checkboxTen" value=".altruistic"><label for="checkboxTen">Altruistic</label></li>
      <li><input type="checkbox" id="checkboxEleven" value=".communicative"><label for="checkboxEleven">Communicative</label></li>
      <li><input type="checkbox" id="checkboxTwelve" value=".conscientious"><label for="checkboxTwelve">Conscientious</label></li>
      <li><input type="checkbox" id="checkboxThirteen" value=".learner"><label for="checkboxThirteen">Continuous Learner</label></li>
      <li><input type="checkbox" id="checkboxFourteen" value=".detail"><label for="checkboxFourteen">Detail-oriented</label></li>
      <li><input type="checkbox" id="checkboxFifteen" value=".efficient"><label for="checkboxFifteen">Efficient</label></li>
      <li><input type="checkbox" id="checkboxSixteen" value=".enthusiastic"><label for="checkboxSixteen">Enthusiastic</label></li>
      <li><input type="checkbox" id="checkboxSeventeen" value=".flexible"><label for="checkboxSeventeen">Flexible</label></li>
      <li><input type="checkbox" id="checkboxEighteen" value=".goal"><label for="checkboxEighteen">Goal-oriented</label></li>
      <li><input type="checkbox" id="checkboxNineteen" value=".independent"><label for="checkboxNineteen">Independent</label></li>
      <li><input type="checkbox" id="checkboxTwenty" value=".strategic"><label for="checkboxTwenty">Strategic</label></li>
      <li><input type="checkbox" id="checkboxTwentyone" value=".team"><label for="checkboxTwentyone">Team-oriented</label></li>
    </ul>
  </div>
</div>

<div>
  <h2>Results</h2>
  <div class="grid">
    <div class="shape small round red"></div>
    <div class="shape small round blue"></div>
    <div class="shape small round yellow"></div>
    <div class="shape small square red"></div>
    <div class="shape small square blue"></div>
    <div class="shape small square yellow"></div>
    <div class="shape wide round red"></div>
    <div class="shape wide round blue"></div>
    <div class="shape wide round yellow"></div>
    <div class="shape wide square red"></div>
  </div>
</div>

</body>
</html>
